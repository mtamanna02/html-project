<!DOCTYPE html>
<html>
<head>
	<title>border</title>
	<style type="text/css">
		h1{
			width: 500px;;
			border: 3px solid blue;
		}
		h2{
			width: 400px;
			border: 4px dotted green;
			font-style: italic;
			font-size: 30px;
		}
		h3{
			width: 300px;
			border: 25px double purple;
			border-radius: 15px;
			background-color: orange;
		}
	</style>
</head>
<body>
	<h1>this is a heading</h1>
	<h2>this is a heading</h2>
	<h3>this is a heading</h3>
</body>
</html>
